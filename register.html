<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For using Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Some bootstrap 5 components require Java Script below -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>
            <div class="col-md-6 col-sm-10 col-xs-1 col-lg-6 d-flex align-items-center justify-content-center vh-100  ">
                <form class="w-100">
                    <h2>Register</h2>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="mb-3 ">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone No</label>
                        <input type="number" maxlength="10" minlength="10" class="form-control" id="Phone">
                      </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword" aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Password Mismatch</div>
                      </div>
                      <div class="mb-3 w-50">
                        <label for="DOB" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="DOB" >
                      </div>
                      
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>
        </div>
    </div>
</body>
</html>
